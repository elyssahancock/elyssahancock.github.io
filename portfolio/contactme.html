<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" href="images/EH-logo.png">

</head>
<body>
    <div id="content">
        <header>
            <a href="https://elyssahancock.github.io/portfolio/index.html">
            <img src="images/White_Circle.svg.png" alt="Elyssa-Logo" width="80">
            </a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="https://elyssahancock.github.io/portfolio/photography.html">Photography</a>
                    <a href="https://elyssahancock.github.io/portfolio/development.html">Web and Software Development</a>
                    <a href="https://elyssahancock.github.io/portfolio/contactme.html">Contact Me</a>
                </div>
              </div>
        </header>
        <main>
        <div id="ContactSection">
            <h1>Contact Me</h1>
            <div id="feedback"></div>
          <form action="mailto:elyssabh@byui.edu" method="post">
              <!--Post: private info like email, credit, SS#
              get: can be saved an seen / accessed in cache
                  good for like searching something (search)-->
                  <ul>
                      <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
              <!-- type produces virtual keyboard-->
              <!-- name value pairs:
              the thing is answer (set by developer)thing=name answer=value - what the user entered-->
                      </li>
                      <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                      </li>
                      <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                        <!--text area has bigger space-->
                      </li>
                      <li class="button">
                          <button type="submit">Send your message</button>
                        </li>
                      
                     </ul>
          </form>
        </div>  
        
        </main>
    <footer>
        <a href="https://elyssahancock.github.io/portfolio/photography.html">Photography</a>
    <a href="https://elyssahancock.github.io/portfolio/development.html">Web and Software Development</a>
    <a href="https://elyssahancock.github.io/portfolio/contactme.html">Contact Me</a>
</footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
